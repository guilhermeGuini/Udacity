<!DOCTYPE>
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cute cat" />
	</div>

	<button id="btnAdmin">Admin</button>

	<form id="form">
		<label>Name</label>
		<input type="text" id="txtName" /> <br/>

		<label>ImgUrl</label>
		<input type="text" id="txtImgUrl" /> <br/>

		<label>#clicks</label>
		<input type="text" id="txtClicks" /> <br/>

		<button id="btnCancel">Cancel</button>
		<button id="btnSave">Save</button>
	</form>

	<script src="scripts/site.js"></script>
</body>
</html>
